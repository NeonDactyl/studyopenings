    <script src="js/lib/chessboard.js"></script>
    <script src="js/lib/chess.js"></script>
    
    <script src="js/common/chessboardwrapper.js"></script>
    <script src="js/common/color.js"></script>
    <script src="js/common/config.js"></script>
    <script src="js/common/move.js"></script>
    <script src="js/common/repertoiremodel.js"></script>
    <script src="js/common/serverwrapper.js"></script>
    
    <script src="js/study/chessboardstudyhandler.js"></script>

    <script src="js/study/linestudier.js"></script>
    <script src="js/study/repertoire.js"></script>

    <div id="headerContainer">
      <img id="logo" src="img/logobright.png"></img>
      <div id="header">

        <div id="hello" class="hidden"></div>
        <div id="logout" class="hidden">Log out</div>

      <div id="buildButton">Build</div>

    </div>
    <div id="buildMode">
      <div id="buildModeLeft">
        <div id="buildBoard"></div>
      </div>
      <div id="buildModeRight">
        <div id="colorChooser">
          Repertoire for:
          <div id="colorChooserWhite">White</div>
          <div id="colorChooserBlack">Black</div>
        </div>
        <div id="treeView"></div>
      </div>
